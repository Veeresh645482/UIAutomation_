name: UI Automation CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Fix selenium-manager permissions
        run: |
          chmod +x UiAutomation/bin/Debug/net8.0/selenium-manager/linux/selenium-manager || true

      - name: Run tests
        run: dotnet test --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Debug â€“ list screenshot files
        run: |
          echo "Listing all png files:"
          find . -name "*.png" || true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: |
            **/Screenshots/*.png
            Screenshots/*.png

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: UiAutomation/TestResults/
